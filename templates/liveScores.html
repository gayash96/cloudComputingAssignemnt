<!DOCTYPE html>
<html>
<head>
	<title>Cricket Live Scores</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 20px;
		}

		table {
			margin: auto;
			border-collapse: collapse;
			background-color: white;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
		}

		th, td {
			padding: 10px 20px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h1>Cricket Live Scores</h1>
	<table id="scores">
		<thead>
			<tr>
				<th>Team</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<script>
		// Fetch the scores from the API
		fetch('https://api.cricapi.com/v1/currentMatches?apikey=9eb76118-7292-43f8-93eb-6f0ab8f19bf2&offset=0')
			.then(response => response.json())
			.then(data => {
				const matches = data.matches;
				const scoresTable = document.querySelector('#scores tbody');
				
				// Loop through the matches and add them to the table
				matches.forEach(match => {
					// Check if the match is live
					if (match.matchStarted) {
						const score = match['score'];
						const teams = match['team-1'] + ' vs ' + match['team-2'];
						
						// Add the score and teams to the table
						const row = scoresTable.insertRow();
						const teamCell = row.insertCell(0);
						const scoreCell = row.insertCell(1);
						teamCell.innerText = teams;
						scoreCell.innerText = score;
					}
				});
			})
			.catch(error => {
				console.error('Error fetching scores', error);
			});
	</script>
</body>
</html>
